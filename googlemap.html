<!DOCTYPE html>
<html>
<body>

<h1>MiGos location</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
 var lat =0, lng =0;

function myMap() {
var point;
    if(!navigator.geolocation) alert("Geolocation is not supported in this browser");

    navigator.geolocation.getCurrentPosition(function(position){
       lat =position.coords.latitude;
       lng =position.coords.longitude;
       point = {
        center:new google.maps.LatLng(lat,lng),
        zoom:15,
       };
      // var myMap = document.getElementById("googleMap");

       var map=new google.maps.Map(document.getElementById("googleMap"),point);
    });


}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxPwoWeWDmIjGJu-GjbDeCt9z_AblGDCI&callback=myMap"></script>
